<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="">
    <title>Touch Events Example</title>
    <script src="measures.js" defer> </script>
    <script src="test.js" defer> </script>
</head>

<body>

    <div class="dot" id="pointer">
    </div>

    <div class="checkpoint" id="origin">
        <span class="label" id="originText">1</span>
    </div>

    <div class="checkpoint" id="real">
        <span class="label" id="realText">A</span>
    </div>

    <div class="checkpoint" id="fake">
        <span class="label" id="fakeText">2</span>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Incorrect Point</span>
                <span class="modal-close" onclick="closeErrorModal()">&times;</span>
            </div>
            <div class="modal-body" id="errorModalBodyContent">
                <span class="modal-download">Incorrect Point, go back to the last point and try again</span>
            </div>
            <div class="modal-footer">
                <button onclick="closeErrorModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="liftModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Finger Lifted</span>
                <span class="modal-close" onclick="closeErrorModal()">&times;</span>
            </div>
            <div class="modal-body" id="errorModalBodyContent">
                <span class="modal-download">Finger lifted, go back to the last point and try again</span>
            </div>
            <div class="modal-footer">
                <button onclick="closeErrorModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="restartsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Attempt Complete</span>
                <span class="modal-close" onclick="closeResultsModal()">&times;</span>
            </div>
            <div class="modal-body" id="resultsModalBodyContent">
                <span class="modal-download">Please repeat the task.</span>
            </div>
            <div class="modal-footer">
                <button onclick="closeRestartModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Done!</span>
                <span class="modal-close" onclick="closeResultsModal()">&times;</span>
            </div>
            <div class="modal-body" id="resultsModalBodyContent">
                <span class="modal-download">You have successfully completed the task</span>
            </div>
            <div class="modal-footer">
                <button onclick="closeResultsModal()">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
