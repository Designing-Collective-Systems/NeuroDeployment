<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter username"
        required
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter password"
        required
      />
      <button type="submit">Login</button>
    </form>

    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // 提交登录信息到服务器进行验证
        fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              if (data.userType === "participant") {
                // 将 participantUsername 存储到 sessionStorage
                sessionStorage.setItem('participantUsername', username); 
                console.log('Participant Username stored:', sessionStorage.getItem('participantUsername'));
                window.location.href = "/participant.html"; 
              } else if (data.userType === "caregiver") {
                // 将 caregiverUsername 存储到 sessionStorage
                sessionStorage.setItem('caregiverUsername', username); 
                console.log('Caregiver Username stored:', sessionStorage.getItem('caregiverUsername'));
                window.location.href = "/monitor.html"; 
              }
            } else {
              alert("Login failed: " + data.message);
            }
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
